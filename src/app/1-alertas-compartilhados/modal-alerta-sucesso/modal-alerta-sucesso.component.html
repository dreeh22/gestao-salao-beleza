<ng-template #modalMensagemSucesso>

    <div class="modal-header bg-success" style="display: flex; justify-content: center;">
        <h4 class="modal-title text-light">Confirmação</h4>
      </div>
  
    <div class="modal-body text-center">
      <p>{{mensagemSucesso}}</p>
      <button type="button" class="btn btn-primary" style="margin-top: 5%;"  (click)="confirm()" style="margin-top:2%;">OK</button>
    </div>
  
  </ng-template>
